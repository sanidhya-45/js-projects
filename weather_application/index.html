<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/c820008d0d.js" crossorigin="anonymous"></script>
    <!-- <img src="https://source.unsplash.com/search=Pune" alt=""> -->
    <div class="container">

        <div class="section1">
            <div class="search-bar">
                <input class="searchbar-input" id="cityname" type="search" required placeholder="Enter name of city eg: Pune">
                <button class="btn" onclick="fun()"><i class="fas fa-search"></i></button>
                
            </div>
            
            <h2 id="location"></h2>
            <p id="date"></p>
            <img src="" class="mainIcon" >
            <p id="description"></p>
            <h1 id="temp"></h1>
            <!-- <i id="MyElement" class=""></i> -->
            <p id="line"></p>
            <div class="list1">
                <p id="humidity" ></p>
                <p id="wind-speed"></p>
                <p id="min-temp"></p>
                <p id="max-temp"></p>
                
            </div>

        </div>
        <div class="section2">
            <h2 class="heading-section2"></h2>
            <div class="list2">
                <div id="1" class="inside"> 
                    <p class="icon"></p>
                    <img src="" class="subIcon">
                    <p class="temp-minmax"></p>
                    <p class="time"></p>
                    <p class="intervaldate"></p>
                </div>
                <div id="2" class="inside"> 
                    <p class="icon"></p>
                    <img src="" class="subIcon">
                    <p class="temp-minmax"></p>
                    <p class="time"></p>
                    <p class="intervaldate"></p>
                </div>
                <div id="3" class="inside"> 
                    <p class="icon"></p>
                    <img src="" class="subIcon">
                    <p class="temp-minmax"></p>
                    <p class="time"></p>
                    <p class="intervaldate"></p>
                </div>
                <div id="4" class="inside"> 
                    <p class="icon"></p>
                    <img src="" class="subIcon">
                    <p class="temp-minmax"></p>
                    <p class="time"></p>
                    <p class="intervaldate"></p>
                </div>
                <div id="5" class="inside"> 
                    <p class="icon"></p>
                    <img src="" class="subIcon">
                    <p class="temp-minmax"></p>
                    <p class="time"></p>
                    <p class="intervaldate"></p>
            
                
            </div>
        </div>

    </div>
    
    <script src="weather.js"></script>
</body>
</html>
